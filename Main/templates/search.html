{% extends "base.html" %}
{% load static %}

{% block title %} Search{% endblock title %}
 {% block content %}
 <br> <br> <br> <br> <br>
<div class="container my-5">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
               {% if product %}

               {% for product in product %}
               <br> <br> <br>
                <div class="col-sm-4 text-center mb-4">
                    <a href="" class="btn">
                        <div class="item">
                            <img src="{{product.img.url}}" alt="" height="300" class="">
                            <div class="fw-bold">{{product.name}}</div>
                            <div class="fw-bold">Tk. {{product.price}} <small
                                    class="fw-light text-decoration-line-through">{{product.selling_price}}</small>
                            </div>
                        </div>
                    </a>
                </div>
                {% endfor %}
                {% else %}
                <div class='fixed-size'>
                  <img src="{% static "img/not-available.jpg" %}" class="img-fluid rounded-top w-100 fixed-size" alt="">
                 </div>
                {% endif %}
                
                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
